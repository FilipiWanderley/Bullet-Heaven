<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Elements -->
  <path d="M 50 100 L 550 100" stroke="#1a1a1a" stroke-width="2" />
  <circle cx="300" cy="100" r="85" stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.3" />
  <path d="M 300 15 L 300 185" stroke="url(#grad1)" stroke-width="1" opacity="0.2" />
  
  <!-- Main Text -->
  <text x="50%" y="95" font-family="Arial, sans-serif" font-weight="900" font-size="70" text-anchor="middle" fill="none" stroke="#00ffff" stroke-width="2" filter="url(#neon-glow)" letter-spacing="8">NEON</text>
  <text x="50%" y="155" font-family="Arial, sans-serif" font-weight="900" font-size="42" text-anchor="middle" fill="#ff00ff" stroke="none" filter="url(#neon-glow)" letter-spacing="12">SURVIVOR</text>
  
  <!-- Decorative Accents -->
  <rect x="220" y="105" width="160" height="2" fill="#00ffff" opacity="0.5" />
</svg>