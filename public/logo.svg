<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Filtro de Glow -->
    <filter id="icon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="main-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bc13fe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- ICON SECTION (Left) -->
  <g transform="translate(190, 75)">
    <!-- Hexagon Shape -->
    <path d="M -40,-20 L -40,20 L 0,45 L 40,20 L 40,-20 L 0,-45 Z" 
          fill="none" 
          stroke="url(#main-grad)" 
          stroke-width="4"
          filter="url(#icon-glow)" />
    
    <!-- Inner Pulse -->
    <circle cx="0" cy="0" r="15" fill="#00f3ff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite" />
      <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Tech Lines -->
    <line x1="-50" y1="0" x2="-65" y2="0" stroke="#bc13fe" stroke-width="2" />
    <line x1="50" y1="0" x2="65" y2="0" stroke="#bc13fe" stroke-width="2" />
  </g>

  <!-- TEXT SECTION (Right) -->
  <g transform="translate(245, 0)">
    <!-- NEON -->
    <text x="0" y="80" 
          font-family="Verdana, sans-serif" 
          font-weight="900" 
          font-size="60" 
          fill="#fff" 
          stroke="url(#main-grad)" 
          stroke-width="1"
          filter="url(#icon-glow)"
          letter-spacing="2">
      NEON
    </text>
    
    <!-- SURVIVOR -->
    <text x="5" y="115" 
          font-family="Courier New, monospace" 
          font-weight="bold" 
          font-size="24" 
          fill="#bc13fe" 
          letter-spacing="8">
      SURVIVOR
    </text>
  </g>
</svg>